# Server Configuration
# Port will be set by Render via PORT environment variable
server.port=${PORT:8081}
spring.application.name=student-management-system

# Database Configuration
# Use environment variables for production, fallback to local development values
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/student_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration - handled programmatically in SecurityConfig.java
# spring.web.cors settings removed to prevent conflicts

# JWT Configuration
# CRITICAL: Change JWT_SECRET environment variable in production
jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production-minimum-256-bits-please-use-a-strong-secret-key-here}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Actuator Configuration (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
