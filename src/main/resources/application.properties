# ===============================
# SERVER CONFIG
# ===============================
server.port=8080
spring.application.name=student-management-system

# ===============================
# PROFILE ACTIVATION
# ===============================
# Uncomment the following for Railway deployment
# spring.profiles.active=railway

# ===============================
# MYSQL DATABASE
# Uses Railway's provided MySQL variables or local defaults
# ===============================
spring.datasource.url=${MYSQL_URL:${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/studentdb}}
spring.datasource.username=${MYSQL_USER:${SPRING_DATASOURCE_USERNAME:root}}
spring.datasource.password=${MYSQL_PASSWORD:${SPRING_DATASOURCE_PASSWORD:}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings for reliability
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# ===============================
# CORS
# ===============================
# Include local frontend URLs so they can connect to deployed Railway backend
# Also include common deployment platforms for production
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173,https://localhost:5173

# ===============================
# JWT
# ===============================
application.jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGeneration12345678901234567890}
application.jwt.expiration=86400000

# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.com.student.management=INFO
