# Server Configuration
server.port=8081
spring.application.name=student-management-system

# H2 In-Memory Database Configuration (for development)
spring.datasource.url=jdbc:h2:mem:student_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (optional - access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# CORS
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000

# JWT
application.jwt.secret=mySecretKeyForJWTTokenGeneration12345678901234567890
application.jwt.expiration=86400000
